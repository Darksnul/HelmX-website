<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HelmX - Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #8e44ad, #c0392b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .card {
            background: #2c3e50;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
            width: 350px;
            text-align: center;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            background: #34495e;
            color: #fff;
        }
        input[type="submit"] {
            width: 85%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #e74c3c;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }
        input[type="submit"]:hover {
            background: #c0392b;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 26px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>HelmX Sign Up</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Enter Username" required><br>
            <input type="email" name="email" placeholder="Enter Email" required><br>
            <input type="password" name="password" placeholder="Create Password" required><br>
            <input type="submit" value="Sign Up">
        </form>
    </div>
</body>
</html>
